server:
  port: 8085
spring:
  datasource:
    username: sa
    password: 
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console